name: github_search_app
description: A Flutter application for searching GitHub repositories
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod: ^2.6.1

  # Network
  dio: ^5.9.0

  # Core
  freezed_annotation: ^2.4.4
  json_annotation: ^4.8.1

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Utils
  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints & Code Generation
  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  mockito: ^5.4.6

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/github-mark-white.png
